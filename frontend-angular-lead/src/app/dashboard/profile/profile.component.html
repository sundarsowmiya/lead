<div class="row">
  <!--Start Title -->
  <div class="col-12">
    <div class="page-title-box">
      <div class="page-title-right">
        <ol class="breadcrumb m-0">
          <li class="breadcrumb-item" [routerLinkActive]="['active']">
            <a [routerLink]="['../../dashboard']">Dashboard</a>
          </li>
          <!-- <li class="breadcrumb-item" [routerLinkActive]="['active']">
            <a [routerLink]="['../leads']">{{titleHeading}}</a>
          </li> -->
          <li class="breadcrumb-item active">View Profile</li>
        </ol>
      </div>
      <h4 class="page-title">
        Profile
        <!-- <a [routerLink]="['../leads/add-leads']" data-toggle="modal" class="btn btn-success btn-sm ml-3"><i
            class="mdi mdi-plus-circle mr-2"></i>Add New Profile
        </a>Profile -->
      </h4>
    </div>
  </div>
</div>
<!--End Title -->

<div class="row">
  <!-- Start View Resource -->
  <spinner-component [active]="spinnerFlag"></spinner-component>
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <form [formGroup]="addleadsForm"  (ngSubmit)="addleads()">


          <div class="modal-body">
              <div class="row">
                  <div class="col-md-6">
                      <div class="form-group">
                          <label for="Name"> Name</label>
                          <input type="text" class="form-control" formControlName="name" [ngClass]="{'is-invalid': submitted && f.name.errors }" id="Name" name="Name"
                              placeholder="Enter Name"  />
                          <div *ngIf="submitted && f.name.errors" class="alert alert-danger">
                              <div *ngIf="f.name.errors.required"> Name is required</div>
                          </div>
                      </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                        <label for="phoneNumber"> Phone Number</label>
                        <input type="text" class="form-control" formControlName="phoneNumber" [ngClass]="{'is-invalid': submitted && f.phoneNumber.errors }" id="phoneNumber" name="phoneNumber"
                            placeholder="Enter phoneNumber"  />
                        <div *ngIf="submitted && f.phoneNumber.errors" class="alert alert-danger">
                            <div *ngIf="f.phoneNumber.errors.required">Phone Number is required</div>
                        </div>
                    </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="emailId"> Email Id</label>
                        <input type="text" class="form-control" formControlName="emailId" [ngClass]="{'is-invalid': submitted && f.emailId.errors }" id="emailId" name="emailId"
                            placeholder="Enter Email Id"  />
                        <div *ngIf="submitted && f.emailId.errors" class="alert alert-danger">
                            <div *ngIf="f.emailId.errors.required"> Email Id is required</div>
                        </div>
                    </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                      <label for="organization"> Organization</label>
                      <input type="text" class="form-control" formControlName="organization" [ngClass]="{'is-invalid': submitted && f.organization.errors }" id="organization" name="organization"
                          placeholder="Enter organization"  />
                      <div *ngIf="submitted && f.organization.errors" class="alert alert-danger">
                          <div *ngIf="f.organization.errors.required">Phone Number is required</div>
                      </div>
                  </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                  <div class="form-group">
                      <label for="expiryDate"> Expiry Date</label>
                      <input type="text" class="form-control" formControlName="expiryDate" [ngClass]="{'is-invalid': submitted && f.expiryDate.errors }" id="expiryDate" name="expiryDate"
                          placeholder="Enter expiryDate"  />
                      <div *ngIf="submitted && f.expiryDate.errors" class="alert alert-danger">
                          <div *ngIf="f.expiryDate.errors.required">Phone Number is required</div>
                      </div>
                  </div>
              </div>
            </div>
